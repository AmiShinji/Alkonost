<form [formGroup]="additionalForm" class="container">
    <div class="header-text">Данные</div>
    <div class="input-block">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ФИО" formControlName="FIO" color="accent">
        </mat-form-field>
        <mat-radio-group formControlName="sex" class="radio-group">
            <mat-radio-button>Мужской</mat-radio-button>
            <mat-radio-button>Женский</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Дата рождения" formControlName="dateOfBirth">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <input type="text" placeholder="Местоположение" aria-label="Number" matInput formControlName="location" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="button-block">
        <button mat-raised-button color="primary" (click)="doRegister()">Сохранить данные</button>
        <button mat-raised-button color="warn" routerLink="/payment">Оформить подписку</button>
    </div>
</form>
