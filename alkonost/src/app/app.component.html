<mat-sidenav-container class="example-container">
    <mat-sidenav class="sidenav" #sidenav mode="over" [(opened)]="rootScope.isToolbarOpened">
       <mat-toolbar style="height: 100px;">
           <mat-icon style="font-size: 3rem;">account_circle</mat-icon>
           <div style="font-size: 1rem; padding-left: 2rem; padding-top: 1rem">Мария <br>Кондратенко</div>
       </mat-toolbar>
        <mat-list>
            <mat-list-item class="item">Настройки аккаунта</mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item class="item">Сменить местоположение</mat-list-item>
            <mat-divider></mat-divider>
        </mat-list>
        <button mat-raised-button color="warn" style="position: absolute; bottom: 0; left: 0; width: 100%" routerLink="/payment">Купить Premium</button>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
